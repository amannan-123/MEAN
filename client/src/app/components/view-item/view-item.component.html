<div class="h-full flex flex-col">
	<div
		*ngIf="errorMessage"
		class="w-full text-red-500 text-center break-all centered-flex bg-gray-200 dark:bg-gray-800 p-3"
	>
		<span>{{ errorMessage }}</span>
	</div>
	<div
		*ngIf="infoMessage"
		class="w-full text-blue-500 text-center break-all centered-flex bg-gray-200 dark:bg-gray-800 p-3"
	>
		<span>{{infoMessage}}</span>
	</div>

	<div class="centered-flex flex-1">
		<form
			class="w-1/2 max-w-xs flex flex-col gap-4 p-5"
			(ngSubmit)="onSubmit()"
		>
			<input
				type="text"
				class="w-full px-3 py-2 text-gray-700 dark:text-white bg-white dark:bg-gray-700 border border-solid border-gray-300 rounded focus:border-blue-600 transition ease-in-out"
				placeholder="Id"
				name="id"
				disabled="true"
				[(ngModel)]="item._id"
			/>

			<input
				type="text"
				class="w-full px-3 py-2 text-gray-700 dark:text-white bg-white dark:bg-gray-800 border border-solid border-gray-300 rounded focus:border-blue-600 transition ease-in-out"
				placeholder="Name"
				name="name"
				[(ngModel)]="item.name"
			/>

			<input
				type="number"
				class="w-full px-3 py-2 text-gray-700 dark:text-white bg-white dark:bg-gray-800 border border-solid border-gray-300 rounded focus:border-blue-600 transition ease-in-out"
				placeholder="Price"
				name="price"
				[(ngModel)]="item.price"
			/>

			<button
				type="submit"
				class="w-full centered-flex py-2 bg-blue-600 text-white font-medium leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg active:bg-blue-800 active:shadow-lg dark:shadow-gray-800 transition ease-in-out disable-btn"
				[disabled]="loading || saving || errorMessage"
			>
				<span *ngIf="saving"> Saving... </span>
				<span *ngIf="!saving"> Save </span>
			</button>
		</form>
	</div>
</div>
